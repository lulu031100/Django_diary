<!-- ホーム画面となるhtml 作成した -->
{% extends 'diary/base.html' %}
<div class="pt-2">
{% block content %}
<h1>日記一覧</h1>
<table class="table">
    <thead>
        <tr>
            <th>タイトル</th>
            <th>日付</th>
        </tr>
    </thead>
    <tbody>
        {% for day in day_list %}
        <tr>
            <td>{{ day.title }}</td>
            <td>{{ day.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
